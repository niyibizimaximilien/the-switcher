<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Preview & Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      color: #333;
      text-align: center;
    }

    header {
      background: #4f83d1;
      color: white;
      padding: 1rem;
    }

    h1, h2 {
      margin: 0.5rem 0;
    }

    main {
      padding: 2rem;
    }

    .preview-wrapper {
      width: 80%;
      height: 400px;
      margin: 1rem auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      position: relative;
    }

    .preview-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.8); /* scale preview */
      transform-origin: top left;
      width: 125%;
      height: 125%;
    }

    .file-list {
      margin: 1rem 0;
    }

    .file-list button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4f83d1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-list button:hover {
      background: #365a91;
    }

    .visit-btn {
      margin-left: 5px;
      background: #28a745;
    }

    .visit-btn:hover {
      background: #1e7e34;
    }

    .download .btn {
      display: inline-block;
      background: #4f83d1;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download .btn:hover {
      background: #365a91;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Preview & Download</h1>
  </header>

  <main>
    <!-- Preview Section -->
    <section class="preview">
      <h2>Preview</h2>
      <div class="preview-wrapper">
        <iframe id="previewFrame" src="Airpods Animation/index.html" title="Project Preview"></iframe>
      </div>

      <!-- File Switcher -->
      <div class="file-list">
        <button onclick="loadFile('Airpods Animation/home.html')">Home Preview</button>
        <button class="visit-btn" onclick="visitFile('Airpods Animation/home.html')">Visit</button>

        <button onclick="loadFile('Airpods Animation/about.html')">About Preview</button>
        <button class="visit-btn" onclick="visitFile('Airpods Animation/about.html')">Visit</button>

        <button onclick="loadFile('Airpods Animation/contact.html')">Contact Preview</button>
        <button class="visit-btn" onclick="visitFile('Airpods Animation/contact.html')">Visit</button>
      </div>
    </section>

    <!-- Download Section -->
    <section class="download">
      <h2>Get the Project</h2>
      <a href="Airpods Animation/downloadable.zip" class="btn" download>Download</a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    function loadFile(file) {
      document.getElementById("previewFrame").src = file;
    }

    function visitFile(file) {
      window.open(file, "_blank"); // opens in a new tab
    }
  </script>
</body>
</html>
